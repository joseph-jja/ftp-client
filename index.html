<!DOCTYPE html>
<html>
<head>
  <title>ftp-client</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="greeting"></h1>
  <form>
    <fieldset>
      <label>FTP Host:</label>
      <input type="text" name="ftpHost" id="ftpHost" value="cdimage.debian.org">
      <label class="right">FTP Port:</label>
      <input type="text" name="ftpPort" id="ftpPort" value="21">
    </fieldset>
    <fieldset>
      <label>Username:</label>
      <input type="text" name="username" id="username" value="anonymous">
      <label class="right">Password:</label>
      <input type="password" name="password" id="password" value="j@m.com">
    </fieldset>
    <fieldset>
      <button id="connectID"type="button">Connect</button>
      <button id="clearBuffer" type="button">Clear Console</button>
    </fieldset>
    <fieldset>
      <input type="file" id="sendFileID" value="Upload File">
    </fieldset>
    <fieldset>
      <label>Command:</label>
      <input type="text" name="command" id="command">
      <button id="sendCommand"type="button">Send</button>
      <div class="right">
      upload file = select file above
      <br>download file = get &lt;filename&gt;
      <br>list dir = ls
      <br>change dir = cd &lt;dirname&gt;
      <br>delete file = del &lt;filename&gt;
      <br>bin os asc
      </div>
      <br>Type HELP
    </fieldset>
    <fieldset>
      <span id="uploadDateToggle">View Received Data</span>
      <pre id="resultData"></pre>
      <div id="receivedData" style="display:none;">
        <textarea id="receivedFile"></textarea>
        <button id="saveDataButton" type="button">Save Data</button>
      </div>
    </fieldset>
  </form>
  <script src="util/logger.js"></script>
  <script src="util/buffer-converter.js"></script>
  <script src="util/publish-subscribe.js"></script>
  <script src="util/response-parser.js"></script>
  <script src="net/tcp-wrapper.js"></script>
  <script src="ftp/mediator.js"></script>
  <script src="filesystem-access.js"></script>
  <!-- not using status codes right now -->
  <!--<script src="ftp/response-codes.js"></script>-->
  <script src="ftp/command-sets.js"></script>
  <script src="ftp/client.js"></script>
  <script src="main.js"></script>
</body>
</html>
